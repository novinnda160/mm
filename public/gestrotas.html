<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Rotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 60vh;
        }
        .form-container, .routes-container {
            padding: 1rem;
            background: #f4f4f4;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            align-items: center;
        }
        .routes-container {
            margin-top: 1rem;
        }
        input, button {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .route {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .route span {
            flex: 1;
        }
        .route button {
            background: #ff4d4d;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            color: white;
        }
        .route button:hover {
            background: #e63939;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <input type="text" id="origin" placeholder="Endereço de Origem">
        <input type="text" id="destination" placeholder="Endereço de Destino">
        <button onclick="addRoute()">Adicionar Rota</button>
    </div>
    <div id="map"></div>
    <div class="routes-container">
        <h3>Rotas Cadastradas</h3>
        <div id="routes-list"></div>
    </div>
    <script src="js/gestaorotas.js"></script>
</body>
</html>
