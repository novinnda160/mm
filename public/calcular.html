<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Envio</title>
  <link rel="stylesheet" href="css/calcular.css">
</head>
<body>
  <header>
    <nav>
      <img src="img/ALEVA LOGO.png" alt="Logo" class="logo">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="pedidos.html">Solicitar Pedido</a></li>
        <li><a href="clientes.html">Cadastro de Clientes</a></li>
        <li><a href="pedidosadi.html">Status Do Pedido</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="calculator">
      <h1>Calculadora de Envio</h1>
      <form id="calculator-form">
        <label for="length">Comprimento (cm):</label>
        <input type="number" id="length" placeholder="Digite o comprimento" required>
        
        <label for="width">Largura (cm):</label>
        <input type="number" id="width" placeholder="Digite a largura" required>
        
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Digite a altura" required>
        
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite o peso" required>
        
        <button type="button" id="calculate-btn">Calcular</button>
      </form>
      <div id="result">
        <h2>Resultado</h2>
        <p id="dimension"></p>
        <p id="price"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Plataforma de Envio Alevar </p>
  </footer>
  <script src="js/calcular.js"></script>
</body>
</html>
