<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffffff, #646567bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #640fdc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .link {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .link a {
      color: #8d5fe8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="text" id="cpfCnpj" placeholder="CPF ou CNPJ" required />
      <input type="text" id="address" placeholder="Endereço" required />
      <input type="text" id="phone" placeholder="Telefone" required />
      <input type="text" id="rg" placeholder="RG" required />
      <input type="password" id="password" placeholder="Senha" required minlength="8" />
      <button type="submit">Cadastrar</button>
    </form>

    <div class="link">
    </div>
  </div>

  <script>
    // Função para salvar os dados no localStorage
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar envio do formulário

      const userData = {
        name: document.getElementById('name').value,
        cpfCnpj: document.getElementById('cpfCnpj').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        rg: document.getElementById('rg').value,
        password: document.getElementById('password').value
      };

      // Armazenar no localStorage
      localStorage.setItem('userProfile', JSON.stringify(userData));

      // Redirecionar para a página de login
    });
  </script>

</body>
</html>
