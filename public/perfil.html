<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffffff, #646567bd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #640fdc;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    button {
      padding: 12px 20px;
      background-color: #640fdc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      margin-top: 20px;
    }

    .link a {
      color: #8d5fe8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Perfil do Usuário</h2>

    <table>
      <tr>
        <th>Nome</th>
        <td id="userName">Carregando...</td>
      </tr>
      <tr>
        <th>CPF/CNPJ</th>
        <td id="userCpfCnpj">Carregando...</td>
      </tr>
      <tr>
        <th>Endereço</th>
        <td id="userAddress">Carregando...</td>
      </tr>
      <tr>
        <th>Telefone</th>
        <td id="userPhone">Carregando...</td>
      </tr>
      <tr>
        <th>RG</th>
        <td id="userRg">Carregando...</td>
      </tr>
    </table>

    <div class="link">
      <a href="login.html">Fazer logout</a>
    </div>
  </div>

  <script>
    // Função para exibir os dados do usuário
    document.addEventListener('DOMContentLoaded', function() {
      const userProfile = JSON.parse(localStorage.getItem('userProfile'));

      if (userProfile) {
        document.getElementById('userName').textContent = userProfile.name;
        document.getElementById('userCpfCnpj').textContent = userProfile.cpfCnpj;
        document.getElementById('userAddress').textContent = userProfile.address;
        document.getElementById('userPhone').textContent = userProfile.phone;
        document.getElementById('userRg').textContent = userProfile.rg;
      } else {
        document.querySelector('.container').innerHTML = '<h2>Usuário não encontrado. Faça login.</h2>';
      }
    });
  </script>

</body>
</html>
